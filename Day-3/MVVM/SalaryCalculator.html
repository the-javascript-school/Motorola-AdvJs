<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
	body{
		margin-left: 100px;
	}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="SalaryCalculatorModel.js"></script>
	<script src="SalaryCalculatorViewModel.js"></script>
	<script src="SalaryCalculatorView.js"></script>
	<script>
	$(function(){
		var viewModel = new SalaryCalculatorViewModel();
		window.view = new SalaryCalculatorView({
			viewModel : viewModel,
			templateId : "salaryCalculatorTemplate"
		});
		view.initialize();
		$(document.body).append(view.render().$root);
	});
	</script>
	<script type="text/motorola-doc" id="salaryCalculatorTemplate">
		<div><span>Basic :</span><input type="text" name="" id="txtBasic"></div>
		<div><span>HRA :</span><input type="text" name="" id="txtHra"></div>
		<div><span>DA :</span><input type="text" name="" id="txtDa"></div>
		<div><span>Tax :</span><input type="range" min="10" max="50" value="25" name="" id="rangeTax"><span id="spanTax">[tax]</span></div>
		<div><input type="button" value="Calculate" id="btnCalculate"></div>
		<div>
			<div id="divResult"></div>
		</div>

	</script>
</head>
<body>
	
</body>
</html>
